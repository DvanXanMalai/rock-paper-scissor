<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const playerselection=(window.prompt('enter your choice'));
        let choice=['rock','paper','scissor'];
        function computerchoice(){
            return choice[Math.floor(Math.random()*choice.length)];
        }
        function lower(playerselection){
            playerselection.toLowerCase();
            return playerselection;
        }
        lower(playerselection);
        console.log(playerselection);
        console.log(computerchoice(choice));
        function playround(playerselection,computerchoice){
            if(playerselection==='rock' && choice==='paper'){
                console.log('computer wins');
            }
            else if(playerselection==='rock' && choice==='scissor'){
                console.log('player wins');
            }
            else if(playerselection==='rock' && choice==='rock'){
                console.log('draw');
            }
        }
        playround(playerselection,computerchoice);
    </script>
</body>
</html>
